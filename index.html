
<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      height: 100vh;
      padding: 1rem;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #495057;
      text-decoration: none;
    }
    .sidebar a.active {
      background-color: #495057;
      font-weight: bold;
    }
    .logo {
      width: 100%;
      max-width: 120px;
      margin-bottom: 1rem;
    }
    canvas {
      max-height: 250px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- Barre de navigation mobile -->
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="Logo.png" alt="Logo" class="logo img-fluid"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Menu mobile -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="mobileMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a class="nav-link text-white" href="index.html">Dashboard</a>
      <a class="nav-link text-white" href="Enregistrement.html">Self Enrolment</a>
      <a class="nav-link text-white" href="#">Admin</a>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Desktop -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <img src="Logo.png" alt="Logo" class="logo">
        <h4>Cover Health Management</h4>
        <a href="index.html" class="active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="Enregistrement.html"><i class="bi bi-person-plus-fill me-2"></i>Self Enrolment</a>
        <a href="#"><i class="bi bi-gear-fill me-2"></i>Admin</a>
      </nav>

      <!-- Contenu principal -->
      <main class="col-md-10 ms-sm-auto px-md-4">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h2><i class="bi bi-bar-chart-line-fill me-2"></i>Tableau de bord</h2>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title text-center">État des enregistrements</h5>
                <canvas id="etatChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title text-center">Évolution des enregistrements</h5>
                <canvas id="evolutionChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const etatCtx = document.getElementById('etatChart').getContext('2d');
      new Chart(etatCtx, {
        type: 'doughnut',
        data: {
          labels: ['Validés', 'En attente', 'Rejetés'],
          datasets: [{
            data: [120, 45, 15],
            backgroundColor: ['#198754', '#ffc107', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });

      const evolutionCtx = document.getElementById('evolutionChart').getContext('2d');
      new Chart(evolutionCtx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai'],
          datasets: [{
            label: 'Enregistrements',
            data: [50, 80, 120, 160, 200],
            borderColor: '#0d6efd',
            backgroundColor: 'rgba(13,110,253,0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="bg-light text-center text-muted py-3 mt-5 border-top">
    <div class="container">
      <small>&copy; 2025 Cover Health Management. Tous droits réservés. | contact@coverhealth.cd</small>
    </div>
  </footer>
</body>
</html>
