
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      height: 100vh;
      padding: 1rem;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #495057;
      text-decoration: none;
    }
    .sidebar a.active {
      background-color: #495057;
      font-weight: bold;
    }
    .logo {
      width: 100%;
      max-width: 120px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Barre de navigation mobile -->
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="Logo.png" alt="Logo" class="logo img-fluid"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Menu mobile -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="mobileMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a class="nav-link text-white" href="index.html">Dashboard</a>
      <a class="nav-link text-white" href="Enregistrement.html">Enregistrement</a>
      <a class="nav-link text-white" href="#">Paramètres</a>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Desktop -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <img src="Logo.png" alt="Logo" class="logo">
        <h4>Cover Health Management</h4>
        <a href="index.html" class="active">Dashboard</a>
        <a href="Enregistrement.html">Enregistrement Individuels</a>
        <a href="#">Paramètres</a>
      </nav>

      <!-- Contenu principal -->
      <main class="col-md-10 ms-sm-auto px-md-4">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h2>Tableau de bord</h2>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Statistique 1</h5>
                <p class="card-text">Donnée ou graphique ici</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Statistique 2</h5>
                <p class="card-text">Donnée ou graphique ici</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
